<div class="col-md-12">

  <a routerLink="/rendeles" class="w3-button w3-black my-2" *ngIf="router.url == '/rendeles/lista'">&laquo; Vissza a Rendelés oldalra</a>
  <h2> Termékadatok</h2>

  <div class="table-responsive table-container">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Szerző neve</th>
          <th>Termék címe</th>
          <th>Ár</th>
          <th>Lehetőségek</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let termek of termekek">
          <td class="hidden">{{termek.id}}</td>
          <td>{{termek.szerzo_nev}}</td>
          <td>{{termek.termek_cim}}</td>
          <td>{{termek.ar}}</td>
          <td>
            <button class="btn btn-danger gomb" mwlConfirmationPopover [popoverTitle]="popoverTitle"
            [popoverMessage]="popoverMessage" placement="left" (confirm)="torlesTermek(termek)"
            (cancel)="cancelClicked = true">Törlés</button>
            <button (click)="modositTermek(termek)" class="btn btn-info ml-2 gomb"> Módosítás</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button class="btn btn-success my-3 btn-lg" data-toggle="tooltip" title="Jelenleg nem működik"><ion-icon name="cart"></ion-icon>&nbsp;Leadom a rendelést!</button>

</div>

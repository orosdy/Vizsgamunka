<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>BELÉPÉS</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width table table-bordered" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">Felhasználónév:
                <input matInput [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">Jelszó:
                <input matInput [(ngModel)]="password"type="password" name="password" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary" type="submit">Belépés</button>
      <mat-card-content routerLink="/rendeles" class="w3-button w3-black">
        &laquo; Vissza a Rendelés oldalra
      </mat-card-content>
    </mat-card-actions>
</mat-card>

<img src="../assets/images/nedry.gif" alt="jura">
